name: release-qa

on:
  push:
    branches: [ dev ]

  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: git config
        run: |
          git config user.name "domicile"
          git config user.email "domicile@users.noreply.github.com"
      - run: yarn
      - run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}