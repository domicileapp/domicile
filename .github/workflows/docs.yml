name: docs

on:
  push:
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy VuePress
        uses: jenkey2011/vuepress-deploy@master
        env:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_BRANCH: dev
          BUILD_SCRIPT: cd apps/docs && yarn && yarn build
          BUILD_DIR: apps/docs/.vuepress/dist
          COMMIT_MESSAGE: 'chore(docs): documentation updates from GHA'
